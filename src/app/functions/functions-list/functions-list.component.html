<!-- container -->
<div class="container">
  <div id="loading" *ngIf="isLoading">
    <div class="loading-wrapper">
      <div class="loading-spinner"></div>
      <div class="loading-message">Loading...</div>
    </div>
  </div>

  <!-- container--content -->
  <div class="container--content" *ngIf="!isLoading">

    <!-- GRID VIEW -->
    <div class="row" *ngIf="this.data.length > 0">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngFor="let item of data">
        <!-- Card -->
        <div class="card mt-3 mb-3">
          <a routerLink="/redo-functions/{{ item.name }}" class="z-depth-animation z-depth-1" title="Link to Function, {{ item.name }}">
            <div class="card-header d-flex">
              <div class="header-text mr-auto">
                {{ item.name }}
              </div>
            </div>

            <app-function-body
              [description]="item.description"
              [tags]="item.tags">
            </app-function-body>
          </a>
        </div>
        <!--END Card-->

      </div>
    </div>
    <!--END .row-->

      <!-- empty-state -->
      <div class="empty-state row" *ngIf="this.data.length === 0">
        <div class="col-lg-12">
          <p>There are no functions on this Jupyter Notebook.</p>
        </div>
      </div>
      <!-- END .empty-state -->

  </div>
  <!-- END .container--content -->

</div>
<!-- END .container -->
