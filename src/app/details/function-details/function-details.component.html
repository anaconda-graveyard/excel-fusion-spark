<div class="container">
  <div id="loading" *ngIf="isLoading">
    <div class="loading-wrapper">
      <div class="loading-spinner"></div>
      <div class="loading-message">Loading...</div>
    </div>
  </div>

  <div class="container--content">
    <app-function-details-form [function]="catalogueFunction"></app-function-details-form>
    <hr />
    <app-function-details-output></app-function-details-output>
  </div>
</div>
